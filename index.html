<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h1>Home</h1>
                <p id="home-score">0</p>
                <div class="points">
                    <button onclick="add1home()">+1</button>
                    <button onclick="add2home()">+2</button>
                    <button onclick="add3home()">+3</button>
                </div>
            </div>
            <div class="guest">
                <h1>Away</h1>
                <p id="guest-score">0</p>
                <div class="points">
                    <button onclick="add1guest()">+1</button>
                    <button onclick="add2guest()">+2</button>
                    <button onclick="add3guest()">+3</button>
                </div>
            </div>
        </div>
        <button class="reset-game" onclick="reset()">RESET</div>

        <script src="index.js"></script>
    </body>
</html>
